<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header></header>
        <main>
            <div id="calculator-border">
                <div id="display-box">
                    <input type="text" id="calculator-input-display"></input>
                </div>
                <div id="keys-box">
                    <div id="row-1" class="row">
                        <button id="key-add" class="key">+</button>
                        <button id="key-subtract" class="key">-</button>
                        <button id="key-multiply" class="key">X</button>
                        <button id="key-divide" class="key">%</button>
                    </div>
                    <div id="row-2" class="row">
                        <button id="key-seven" class="key">7</button>
                        <button id="key-eight" class="key">8</button>
                        <button id="key-nine" class="key">9</button>
                        <button class="key blank"></button>
                    </div>
                    <div id="row-3" class="row">
                        <button id="key-four" class="key">4</button>
                        <button id="key-five" class="key">5</button>
                        <button id="key-six" class="key">6</button>
                        <button class="key blank"></button>
                    </div>
                    <div id="row-4" class="row">
                        <button id="key-one" class="key">1</button>
                        <button id="key-two" class="key">2</button>
                        <button id="key-three" class="key">3</button>
                        <button class="key blank"></button>
                    </div>
                    <div id="row-5" class="row">
                        <button id="key-zero" class="key">0</button>
                        <button id="key-dot" class="key">.</button>
                        <button id="key-ac" class="key">AC</button>
                        <button id="key-equals" class="key">=</button>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
